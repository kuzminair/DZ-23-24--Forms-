<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms/Forum</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="container-forum">
        <div id="history"></div>

        <form action="#" id="forum" method="POST">
            <h3 class="forum-title">Add new messages</h3>
            <label for="name">
                Your name:
                <input type="text" name="name" id="forum-name" required>
            </label>
            <label for="message">
                Your message:
                <input type="text" name="message" id="forum-message" required>
            </label>
            <button type="submit" id="forum-submit">Sent</button>
        </form>
    </div>



    <script src="scripts/index.js"></script>
</body>
</html>
